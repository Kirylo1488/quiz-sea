<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>вікторина: Відомості про океан</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <style>
        /* Делаем текст вопроса жирным, белым с черным контуром */
        #question {
            font-weight: bold;
            font-size: 20px;
            color: white;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
        }

        /* Эффект всплывания кнопок при наведении */
        .btn:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        /* Стиль для ответов (черный фон, белый текст) */
        .btn {
            background-color: green;
            color: white;
            border: 2px solid white;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h3 id="stats"></h3>

    <div class="container">
        <div class="start-container">
            <h1 class="h1"> Відомості про океан</h1>
            <button class="btn" id="startButton">Почати</button>
            <h3 id="stats"></h3>
        </div>

        <div class="quiz-container" id="quizContainer">
            <div id="question"></div>
            <div id="answers"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
